<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>Caxi</title>
</head>
<body>
    <div class="logo">
            <img src="images/Caxi Logo Design.png" width="50%" alt="Caxi logo">
        </div>
    <div class="parent">
        <div class="android">
            <i class="fa-brands fa-android" style="color: #31326F"></i>
            <!-- put your download file in the href attribute as a relative path -->
            <a href="https://github.com/caxiapp0-sinai/CaxiApp/releases/download/v1.0/app-release.apk" class="btn android" download>Download for Android</a>
        </div>
        <div class="IOS">
            <i class="fa-brands fa-apple" style="color: #31326F"></i>
            <!-- put your download file in the href attribute as a relative path -->
            <a href="#" style="text-decoration: none; color: white;" class="btn ios" download="Caxi">Download for IOS</a>
        </div>
    </div>

<script>
const ua = navigator.userAgent || navigator.vendor || window.opera;

const isAndroid = /Android/i.test(ua);
const isIOS = /iPhone|iPad|iPod/i.test(ua);

const androidBtn = document.getElementById('androidBtn');
const iosBtn = document.getElementById('iosBtn');

if (isAndroid) {
  iosBtn.classList.add('disabled');
  iosBtn.innerText = 'iOS only';
}

if (isIOS) {
  androidBtn.classList.add('disabled');
  androidBtn.innerText = 'Android only';
}

if (!isAndroid && !isIOS) {
  // Desktop or unknown device
  androidBtn.classList.add('disabled');
  iosBtn.classList.add('disabled');
}
</script>
    
</body>
</html>
